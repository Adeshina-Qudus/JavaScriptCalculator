<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Caculator</title>
</head>
<body>
    <div class="calculatorBody">
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" name="screenDisplay" id="displayId">
                </div>
                <div class="resultDisply">
                    <input type="text" name="result" id="resultDisplayId">
                </div>
                <div>
                    <input type="button" value="C" id="clearButton" >
                    <input type="button" value="DE" id="delete">
                    <input type="button" value="%"  class="button">
                    <input type="button" value="/" class="button">
                </div>
                <div>
                    <input type="button" value="7" class="button">
                    <input type="button" value="8" class="button">
                    <input type="button" value="9" class="button">
                    <input type="button" value="x" class="button">
                </div>
                <div>
                    <input type="button" value="4" class="button">
                    <input type="button" value="5" class="button">
                    <input type="button" value="6" class="button">
                    <input type="button" value="-" class="button">
                </div>
                <div>
                    <input type="button" value="1" class="button">
                    <input type="button" value="2" class="button">
                    <input type="button" value="3" class="button">
                    <input type="button" value="+" class="button">
                </div>
                <div>
                    <input type="button" value="0" class="button">
                    <input type="button" value="." class="button">
                    <input type="button" value="=" onclick="resultDisply.value = eval(screenDisplay.value)" class="equal">
                </div>
            </form>
        </div>
    </div>
    <script src="./calculator.js"></script>
</body>
</html>
